<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowerChat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="splash">
        <img src="logo.png" alt="Logo" id="logo">
    </div>
    <div id="chat-container" class="hidden">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." autofocus>
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <div id="side-menu" class="hidden">
        <div id="menu-content">
            <h2>О авторе</h2>
            <p>Здесь информация об авторе.</p>
            <a href="https://t.me/yourchannel" target="_blank">Мой Telegram канал</a>
            <a href="https://t.me/youraccount" target="_blank">Мой Telegram аккаунт</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
